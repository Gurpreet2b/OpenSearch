<div class="cont h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <!-- <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo"> -->
          <img src="assets/img/sudarshan.jpg" class="brand_logo" alt="Logo" />
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              #user
              type="text"
              name=""
              class="form-control input_user"
              value=""
              placeholder="username"
            />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              #pass
              type="password"
              name=""
              class="form-control input_pass"
              value=""
              placeholder="password"
              (keydown.enter)="loginapi(user.value, pass.value)"
            />
          </div>
          <div class="form-group">
            <!-- <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Remember me</label>
                        </div> -->
          </div>
          <div class="d-flex justify-content-center mt-3 mb-3 login_container">
            <button
              type="button"
              name="button"
              class="btn login_btn"
              (click)="loginapi(user.value, pass.value)"
            >
              Login
            </button>
            <!-- <button type="button" name="button" class="btn login_btn" (click)="testLogin()">Login</button> -->
          </div>
          <div class="d-flex justify-content-center align-items-baseline">
            <div class="pt-4"></div>
            <div *ngIf="loading" id="loading"></div>
            <div class="pt-4"></div>
          </div>
        </form>
      </div>

      <!-- <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="#" class="ml-2">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#">Forgot your password?</a>
                </div>
            </div> -->
    </div>
  </div>
</div>
